<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Crear Cuenta</mat-card-title>
      <mat-card-subtitle>Únete a Libroteca</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Usuario">
          <mat-error *ngIf="registerForm.get('username')?.invalid">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="tu@email.com">
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Contraseña">
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>URL Foto de Perfil (opcional)</mat-label>
          <input matInput type="url" formControlName="profile_picture" 
                 placeholder="https://ejemplo.com/foto.jpg">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="registerForm.invalid || loading" class="full-width">
          {{ loading ? 'Creando cuenta...' : 'Registrarse' }}
        </button>
      </form>

      <div class="login-link">
        ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
